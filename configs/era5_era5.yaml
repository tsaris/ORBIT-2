#-----------   TRAINER -------------
trainer:
  max_epochs: 100
  checkpoint: 
  pretrain: 
  batch_size: 64
  buffer_size: 400
  num_workers: 1


# ---------------------------- MODEL -------------------------------------------
model:
  preset: res_slimvit
  lr: 2e-3
  weight_decay: 1e-5
  beta_1: 0.9
  beta_2: 0.99
  warmup_epochs: 2
  warmup_start_lr: 1e-7
  eta_min: 1e-8
  superres_mag: 4
  cnn_ratio: 4
  patch_size: 2
  embed_dim: 256
  depth: 6
  decoder_depth: 2
  num_heads: 4
  mlp_ratio: 4
  drop_path: 0.1
  drop_rate: 0.1

# ---------------------------- DATA -------------------------------------------
data:
  low_res_dir: "/lustre/orion/lrn036/world-shared/ERA5_npz/5.625_deg/"
  high_res_dir: "/lustre/orion/lrn036/world-shared/ERA5_npz/1.40625_deg/"

  spatial_resolution: {
    'ERA5_1': 625,
    'ERA5_2': 111,
    'PRISM':  18,
  }


  default_vars: [
    "land_sea_mask",
    "orography",
    "lattitude",
    "prcp",
    "tmin",
    "tmax",
    "2m_temperature",
    "10m_u_component_of_wind",
    "10m_v_component_of_wind",
    "geopotential",
    "temperature",
  ]



  dict_in_variables: {
    'ERA5': [
      "land_sea_mask",
      "orography",
      "lattitude",
      "2m_temperature",
      "10m_u_component_of_wind",
      "10m_v_component_of_wind",
      "geopotential",
      "temperature",
    ],
  }


  dict_out_variables: {
      "t2m": "2m_temperature",
      "z500": "geopotential_500",
      "t50": "temperature_50",
      "t250": "temperature_250",
      "t850": "temperature_850",
      "u10": "10m_u_component_of_wind",
      "v10": "10m_v_component_of_wind",
      "prcp": "prcp",
      "orography": "orography",
      "temperature": "temperature",
      "geopotential": "geopotential",
      
  }

  out_variable: ["t2m","u10","v10"]

  var_weights: {
    "2m_temperatur": 1,
    "10m_u_component_of_wind": 0.1,
    "10m_v_component_of_wind": 0.1,
    }

